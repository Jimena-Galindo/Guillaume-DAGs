
{{ block content }}

<style>
        .modebar{
      display: none !important;
}
        .otree-title{
            size: 0;
            padding: 0;
        }
        .otree-body{
            margin-top: 5px;
            margin-bottom: 5px;
        }
</style>

<table class="table" style="width: 100%; border: 0; border-collapse: collapse; margin: auto; padding: 0px;
border-bottom: transparent" >
    <tr>
        <td style="width: 70%; padding-right: 0">
            {{notes}}
        </td>

        <td style="width: 30%; padding-left: 0">
            <table class="table" style="padding-left: 0">
                <tr><th><h4> Light </h4></th></tr>
            {{ for field in form}}
            <tr style="height: 237px">
                <td style="padding-left: 0">{{formfield field}}</td>
            </tr>
            {{endfor}}
                </table>
        </td>
    </tr>

</table>



<div style="float: right; padding-top: 20px">
    {{ next_button }}
</div>

{{ endblock }}
